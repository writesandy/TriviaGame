<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>


<body>
    <div class = "container-fluid">
        <button id="start">Click Here to Start!</button>
        <h2 id = "question" class = "text-center"></h2>
        <div class = "row">
            <div class = "col-lg-offset-2 col-lg-8">
                <div id = "timer"></div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-offset-2 col-lg-8">
                <button id = "a1"  class="btn-lg btn-info btn-block"></button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-offset-2 col-lg-8">
                <button id = "a2" class="btn-lg btn-success btn-block"></button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-offset-2 col-lg-8">
                <button id = "a3" class="btn-lg btn-warning btn-block"></button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-offset-2 col-lg-8">
                <button id = "a4" class="btn-lg btn-danger btn-block"></button>
            </div>
        </div>   
        <div class = "row">
            <div class = "col-lg-offset-2 col-lg-8">
                <div class id = "scores">
                <div class="panel panel-success">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                    <div class = "correctAns">
                            <h3>Yass!! You got it!</h3><div id = "yass"></div>
                    </div>
                        <h4>Number correct:</h4><div class = "wins"></div>
                        <h4>Number incorrect:</h4><div class = "losses"></div>
                        <h3>Correct Answer is:</h3><div class = "correctAns"></div>
                    </div>
                  </div>
            </div>
        </div>      
    </div>



<script src="./assets/javascript/game.js"></script>

</body>
</html>
